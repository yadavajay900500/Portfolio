<section id="projects" class="bg-gradient-to-br from-white to-gray-50 py-16">
  <div class="max-w-6xl mx-auto px-6">
    
    <!-- Heading -->
    <div class="text-center mb-12">
      <h2 class="text-3xl font-bold text-gray-800">Projects</h2>
      <p class="text-gray-600 mt-2">Some of my work with live demos & source code</p>
    </div>

    <!-- Projects Grid -->
    <div class="grid gap-8 sm:grid-cols-2 lg:grid-cols-3">
      
      <!-- Project Card -->
      <article *ngFor="let project of projects"
               class="bg-white rounded-2xl border shadow-sm overflow-hidden transform transition hover:-translate-y-2 hover:shadow-lg animate-fadeInUp"
               [style.animationDelay]="project.delay + 's'">
        
        <!-- Project Image -->
        <div class="w-full h-40 overflow-hidden">
          <img [src]="project.image" alt="{{ project.title }}" 
               class="w-full h-full object-cover hover:scale-110 transition-transform duration-500"/>
        </div>

        <!-- Project Content -->
        <div class="p-4">
          <h3 class="font-semibold text-lg">{{ project.title }}</h3>
          <p class="mt-1 text-sm text-gray-600">{{ project.description }}</p>
          
          <!-- Links -->
          <div class="mt-3 flex gap-3 text-sm">
            <a *ngIf="project.live" [href]="project.live" target="_blank"
               class="px-3 py-1 rounded-lg border hover:bg-indigo-50">Live</a>
            <a *ngIf="project.source" [href]="project.source" target="_blank"
               class="px-3 py-1 rounded-lg border hover:bg-indigo-50">Source</a>
          </div>
        </div>
      </article>

      <!-- Add Project Card -->
      <article class="bg-white rounded-2xl border shadow-sm overflow-hidden flex flex-col">
        <div class="w-full h-40 grid place-content-center bg-gray-100 text-gray-500">
          Add another projectâ€¦
        </div>
        <div class="p-4">
          <h3 class="font-semibold">Your Next Project</h3>
          <p class="mt-1 text-sm text-gray-600">Showcase your new app, tool, or experiment here.</p>
        </div>
      </article>
    </div>
  </div>
</section>
