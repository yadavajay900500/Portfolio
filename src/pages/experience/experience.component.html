<section id="experience" class="relative bg-gradient-to-br from-gray-50 to-white py-16">
  <div class="max-w-6xl mx-auto px-6">

   
    <div class="text-center mb-12">
      <h2 class="text-3xl font-bold text-gray-800">Experience</h2>
      <p class="text-gray-600 mt-2">My professional journey so far</p>
    </div>

 
    <div class="relative border-l-2 border-indigo-300 ml-4">
      <div *ngFor="let exp of experiences; let i = index"
           class="mb-10 ml-6 animate-fadeInUp"
           [style.animationDelay]="(i * 0.2) + 's'">

     
        <span class="absolute -left-3 flex items-center justify-center w-6 h-6 bg-indigo-600 rounded-full ring-8 ring-white"></span>

    
        <div class="p-6 bg-white rounded-2xl shadow-md hover:shadow-xl transition-shadow duration-300">
          <div class="flex items-center justify-between">
            <h3 class="font-semibold text-lg">{{ exp.title }} Â· {{ exp.company }}</h3>
            <span class="text-sm text-gray-500">{{ exp.period }}</span>
          </div>
          <ul class="mt-3 list-disc list-inside text-sm text-gray-700 space-y-1">
            <li *ngFor="let task of exp.tasks">{{ task }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
